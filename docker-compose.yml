version: '3.9'

services:
    api:
        build: ./api
        container_name: api
        hostname: api
        environment:
            - MONGO_URL=mongodb://root:example@database:27017
            - DB_NAME=devops_db
        volumes:
            - ./api:/app
        ports:
            - "3000:3000"

    frontend:
        build: ./frontend
        image: frontend
        container_name: frontend
        volumes:
         - ./frontend:/app
         - /app/node_modules
         - ./build:/usr/share/nginx/html/
        environment:
            - MODE=dev
        ports:
            - "4200:80"
        links:
            - api
    
    # poort vanaf buiten de docker-compose niet te benaderen?
    database:
        image: mongo:latest
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
            MONGO_INITDB_DATABASE: devops_db
        volumes:
            - ./database/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro

    nginx:
        image: nginx:latest
        container_name: nginx
        restart: always
        ports:
            - "80:80"
        links:
            - api
            - frontend