version: '3.9'

services:
    nginx:
        image: nginx:latest
        container_name: nginx
        depends_on:
            - frontend
            - database
        volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        ports:
        - 80:80

    frontend:
        image: frontend
        container_name: frontend
        build:
            context: ./frontend
        depends_on:
            - api
        ports:
        - 8080:80
        restart: on-failure
        
    api:
        build: ./api
        container_name: api
        hostname: api
        environment:
            - MONGO_URL=mongodb://root:example@database:27017
            - DB_NAME=devops_db
        volumes:
            - ./api:/app
        ports:
        - 3000:3000
    
    # poort vanaf buiten de docker-compose niet te benaderen?
    database:
        image: mongo:latest
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
            MONGO_INITDB_DATABASE: devops_db
        volumes:
            - ./database/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro